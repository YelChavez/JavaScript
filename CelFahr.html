<!DOCTYPE html>
<html>
<script LANGUAGE = "Javascript">
function myFunction(deg) {
    var fahrenheit= document.getElementById("userfahrenheit").value;
    var celsius= document.getElementById("usercelsius").value;
    if (deg == 'c'){
		var ansf = parseInt(celsius)*1.8+32;
		document.getElementById("userfahrenheit").value = ansf.toFixed(2);
		}
    else{
		var ansc =(parseInt(fahrenheit)-32)*0.56;
		document.getElementById("usercelsius").value = ansc.toFixed(2);
		}
}
</script>
<p></p>
<br>
  Celsius:      <br><input type="number" id="userfahrenheit" onkeyup= "myFunction('f')"><br>
  Fahrenheit:   <br><input type="number" id="usercelsius"    onkeyup= "myFunction('c')">

</html>
